<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                    <div class="col-sm-9">
                        <!-- Con el ngModel y name puedo obtener lo que se ingresa en el input al dar 'guardar(submit)' -->
                        <input  type="text"
                                class="form-control"
                                ngModel 
                                name="producto"
                                placeholder="Nombre del producto">
                        <span class="form-text text-danger">Debe ser de 3 letras</span>
                    </div>
            </div>

            <!-- Precio de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input  type="number"
                                class="form-control"
                                placeholder="Precio del producto">                        
                    </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                    <div class="col-sm-9">
                        <input  type="number"
                                class="form-control"
                                placeholder="Existencias del producto">                        
                    </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>
